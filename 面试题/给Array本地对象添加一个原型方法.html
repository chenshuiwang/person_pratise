<script>
    // 题目：请给本地Array对象增加一个原型方法distinct，它用于删除数组条目中重复的条目（可能有多个），返回值是一个包含被删除的重复条目的新数组
    Array.prototype.distinct = function() {
        const repeat = []
        if (this.length) {
            this.forEach((v,i) => {
                for(let j=i+1;j<this.length;j++) {
                    if (v === this[j]) {
                        this.splice(j,1)
                        repeat.push(v)
                    }
                }
            })
        }
        return repeat
    }
    let arr = [1,1,2,1,3,4,2]
    console.log(arr.distinct(),arr);
</script>

<script>
    const o = (function(){
        const obj = {
            name: 'moke'
        }
        return {
            get: (key) => {
                return obj[key]
            }
        }
    })()
    Object.defineProperty(Object.prototype,'abc',{
        get() {
            return this
        }
    })
    o.get('abc').name = 'rose'
    console.log(o.get('name'));
</script>

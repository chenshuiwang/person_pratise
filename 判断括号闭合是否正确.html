<script>
  function fn(str) {
    if (str.length && str.length % 2 === 0) {
        const arr = []
        for(let i = 0;i<str.length;i++) {
            if (str.charAt(i) === '(') {
                arr.push(')')
            } else if (str.charAt(i) === '{') {
                arr.push('}')
            } else if (str.charAt(i) === '[') {
                arr.push(']')
            } else if(arr.length === 0 || arr.pop() !== str.charAt(i)) {
                return false
                break
            }
        }
        return arr.length === 0
    } else {
        return false
    }
  }
  console.log(fn("[[[[]]]](){[[{{}}]]}"));
</script>

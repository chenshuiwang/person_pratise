<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    div {
        height: 900px;
        width: 300px;
      }
      .first {
        background-color: red;
      }
      .second {
        background-color: yellow;
      }
      .third {
        background-color: green;
      }
      header{
        position: sticky;
        top: 0;
        position: fixed;
        top: 0;
        left: 300px;
      }
      *{
        margin: 0;
        padding: 0;
      }
      html{
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#first">first</a><a href="#second">second</a><a
        href="#third"
      >third</a>
    </header>
    <div class="first" id="first"></div>
    <div class="second" id="second" name="second"></div>
    <div class="third" id="third"></div>
  </body>
</html>

<script>
  const searcher = {};
  const addMehod = (obj, name, fn) => {
    const old = obj[name];
    obj[name] = function (...args) {
        console.log('args',fn.length);
      if (fn.length === args.length) {
        return fn.apply(this, args);
      } else if (typeof old === "function") {
        return old.apply(this, args);
      }
    };
  };
  addMehod(searcher,'find',() => {
    console.log("查询所有用户");
  })
  addMehod(searcher,'find',(name) => {
    console.log("按姓名查询用户");
  })
  addMehod(searcher,'find',(f,l) => {
    console.log("按照姓和名查询用户");
  })
  searcher.find();
</script>
